include:
  - trip-management/docker-compose.yaml
  - recommendations/docker-compose.yaml
  - place-wrapper/docker-compose.yaml
  - frontend/docker-compose.yml

services:
  reverse-proxy:
    image: nginx:latest
    container_name: reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - voyage
    depends_on:
      - frontend
      - trip-management
      - recommendations
      - place-wrapper

networks:
  voyage:
    driver: bridge
